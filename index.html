<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Home Dasboard</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<section id="home_board">

		<div class="house">
			<div class="container">
				<div class="row">
					<div class="col-3">
						<div class="sol">
							<div class="sol-icon">
								<i class="fas fa-home"></i>
							</div>
							<div class="sol-icon">
								<i class="fas fa-bed"></i>
							</div>
							<div class="sol-icon">
								<i class="far fa-lightbulb"></i>
							</div>
							<div class="sol-icon">
								<i class="fas fa-video"></i>
							</div>
							<div class="sol-icon">
								<i class="fas fa-unlock-alt"></i>
							</div>
							
						</div>
					</div>
					<div class="col-9">
						<div class="row mb-2">
							<div class="col-2 dateTime">
								<span>
									March
								</span>
							</div>
							<div class="col-6"></div>
							<div class="col-2">Salam</div>
							<div class="col-2">Sagol</div>
						</div>
						<div class="row">
							<div class="col-3 div_bg mr-2"></div>
							<div class="col-3 div_bg mr-2"></div>
							<div class="col-3 div_bg mr-2"></div>
							
						</div>
						
						<div class="row mt-2">
							<div class="col-3 weather"></div>
							<div class="col-8 weather"></div>
						</div>

						<div class="row mt-2">
							<div class="col-5">
								<div class="row">
									<div class="col-6 height100">Test1</div>
									<div class="col-6 height100">Test2</div>
									<div class="col-5 height100 mr-2 mt-2">Test3</div>
									<div class="col-5 height100 mt-2">Test4</div>
								</div>
							</div>
							<div class="col-6">
								<div class="row">
									<div class="col-5">Sekil1</div>
									<div class="col-2"></div>
									<div class="col-5">Sekil2</div>
								</div>
							</div>
						</div>

					</div>
					
					
				</div>
				
			</div>
			
		</div>
		



	</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
